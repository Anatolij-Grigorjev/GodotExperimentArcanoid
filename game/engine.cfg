[application]

name="GArcanoid"
icon="res://icon.png"

[autoload]

game_state="*res://autoload/game_state.gd"

[display]

width=1024
height=600
stretch_mode="2d"
stretch_aspect="expand"

[input]

launch_ball=[mbutton(0, 1), key(Space)]
spawn_ball=[key(B)]
ball_speed_up=[key(Kp Add)]

[physics_2d]

motion_fix_enabled=true
