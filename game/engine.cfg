[application]

name="GArcanoid"
main_scene="res://ui/main_menu.tscn"
icon="res://icon.png"

[autoload]

game_state="*res://autoload/game_state.gd"

[display]

width=1024
height=600
stretch_mode="2d"
stretch_aspect="expand"

[input]

spawn_ball=[key(B), mbutton(0, 2)]
launch_ball=[mbutton(0, 1), key(Space)]
ball_speed_up=[key(Kp Add)]

[physics_2d]

motion_fix_enabled=true
